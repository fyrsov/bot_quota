services:
  quota_bot:
    build: .
    container_name: quota_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - DB_PATH=${DB_PATH:-data/quota_bot.db}
    volumes:
      - /opt/quota_bot/data:/app/data
      - /opt/quota_bot/logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
